<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Orders Form</title>
</head>
<body>
    <!--Current Record-->
    <div class="form-header">
        <div class="record-navigation">
            <p class="record-arrow" id="prev-record">⬆</p>
            <span id="current-record">Record 0</span>
            <p class="record-arrow" id="next-record">⬇</p>
        </div>
        <div class="review-edit-mode">
            <label for="form-mode">View: </label> 
            <select name="form-mode" id="form-mode" required>
            <option value="review-orders"> Edit Orders</option>
            <option value="edit-orders"> Review Orders</option>
            </select>   
        </div>
    </div>
    <form>
        <!--Customer Info-->
        <section>
            <div class="customer-details">
                <div id="customer-data-left">
                    <div>
                        <label for="customer-name">Customer: </label>
                        <input type=" text" id="customer-name" name="customer-name" required>
                    </div>
                    <div>
                        <label for="employee-name">Employee: </label>
                        <input type=" text" id="employee-name" name="employee-name" required>
                    </div>
                    <div>
                        <label for="order-date">Order Date: </label>
                        <input type="date" id="order-date" name="order-date" required>
                    </div>
                    <div>
                        <label for="required-date">Required Date: </label>
                        <input type="date" id="required-date" name="required-date" required>
                    </div>
                    <div>
                        <label for="shipped-date">Shipped Date: </label>
                        <input type="date" id="shipped-date" name="shipped-date">
                    </div>    
                </div>
                <div id="customer-data-right">
                    <div>
                        <label for="customer-address">Address: </label>
                        <input type=" text" id="customer-address" name="customer-address" placeholder="12, rue de Bouchers"  required>
                    </div>
                    <div>
                        <label for="customer-city">City: </label>
                        <input type=" text" id="customer-city" name="customer-city" placeholder="Marseille" required>
                    </div>
                    <div>
                        <label for="customer-region">Region: </label>
                        <input type=" date" id="customer-region" name="customer-region" required>
                    </div>
                    <div>
                        <label for="postal-code">Postal Code: </label>
                        <input type=" date" id="postal-code" name="postal-code" required>
                    </div>
                    <div>
                        <label for="ship-country">Ship Country: </label>
                        <select id="ship-country" name="ship-country" required></select>
                    </div>    
                </div>
            </div>
        </section>
        <!--Orders Table-->
        <section>
            <div id="search-add-container" class="edit-mode">
                <label for="product-select">Search Products:</label>
                <select id="product-select">
                    <option value="" disabled selected>Select a product...</option>
                </select>
                <button onclick="addProductToTable(event)">Add</button>
            </div>
            
            <table id="order-details-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Product Category</th>
                        <th>Product Supplier</th>
                        <th>Extended Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                </tfoot>
            </table>
            
        </section>

        <!--Shipping Details-->
        <section>
            <div class="shipping">
                <div class="shipping-left">
                    <div>
                        <label for="ship-name">Ship Name: </label>
                        <input type="text" id="ship-name" name="ship-name" required>
                    </div>
                    <div>
                        <label for="ship-via">Ship Via: </label>
                        <select name="ship-via" id="ship-via" required>
                            <option value="DHL">DHL</option>
                            <option value="Aramex">Aramex</option>
                            </select> 
                    </div>
                </div>
                <div class="shipping-right">
                    <div>
                        <label for="subtotal">Subtotal: </label>
                        <span id="subtotal">0.00</span>
                    </div>
                    <div>
                        <label for="freight">Freight: </label>
                        <input type="number" id="freight" name="freight" value="320" required>
                    </div>
                    <div>
                        <label for="total">Total: </label>
                        <span id="total">0.00</span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <button id="ok-button" onclick="okOrder()">OK</button>
            <button id="delete-button" onclick="deleteOrder()">Delete</button>
            <button id="cancel-button" onclick="cancelOrder()">Cancel</button>
        </section>
       
    </form>
    
</body>
</html>
